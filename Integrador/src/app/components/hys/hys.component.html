<div class="row">
    <h1>Hard & Soft skills</h1>
    <style>h1{color:white;}</style>
    <div class="text center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="95"
        [radius]="100"
        [showUnits]="false"
        [imageSrc]="'../assets/html.png'"
        [showImage]="true"
        [imageHeight]="80"
        [imageWidth]="80"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [showSubtitle]="false"
        [outerStrokeColor]="'#000000'"
        [innerStrokeColor]="'#000000'"
        [animation]="true"
        [animationDuration]="600"   
      ></circle-progress>
      </div>
